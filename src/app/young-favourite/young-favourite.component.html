      ></path>
    </svg>
  </div>

  <!-- Website URL -->
  <div class="website-url">www.nickelfox.com</div>

  <!-- Main content container -->
  <div class="main-content">
    <!-- YOUNG vertical text -->
    <div class="young-vertical-text">
      <div class="young-letter">Y</div>
      <div class="young-letter">O</div>
      <div class="young-letter">U</div>
      <div class="young-letter">N</div>
      <div class="young-letter">G</div>
    </div>

    <!-- Content section -->
    <div class="content-section">
      <!-- Young's Favourite section -->
      <div class="favourites-section">
        <div class="section-header">
          <h2 class="section-title">
            Young's Favourite
            <svg
              class="title-underline"
              viewBox="0 0 109 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.879761 17.9342C28.0529 -6.06871 83.9088 0.00750831 108.44 6.04599C100.741 19.6326 33.5253 19.6326 0.879761 17.9342Z"
                fill="#EBD96B"
              ></path>
            </svg>
          </h2>
        </div>

        <div class="favourites-grid">
          <div *ngFor="let item of favouriteItems" class="favourite-item">
            <img [src]="item.image" [alt]="item.alt" class="favourite-image" />
            <div class="favourite-content">
              <div class="favourite-text">
                <h3 class="favourite-title">{{ item.title }}</h3>
                <p class="favourite-subtitle">{{ item.subtitle }}</p>
              </div>
              <svg
                class="arrow-icon"
                viewBox="0 0 19 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18.7236 7.0814C19.0552 6.74979 19.0552 6.21213 18.7236 5.88051L13.3196 0.476484C12.988 0.144866 12.4503 0.144866 12.1187 0.476484C11.7871 0.808102 11.7871 1.34576 12.1187 1.67738L16.9223 6.48096L12.1187 11.2845C11.7871 11.6162 11.7871 12.1538 12.1187 12.4854C12.4503 12.817 12.988 12.817 13.3196 12.4854L18.7236 7.0814ZM0.00775146 7.33012L18.1232 7.33012V5.6318L0.00775146 5.6318L0.00775146 7.33012Z"
                  fill="#797979"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Vouchers/App section -->
      <div class="vouchers-section">
        <div class="voucher-content">
          <div class="voucher-text">
            <h2 class="voucher-title">
              DOWNLOAD APP &<br />
              GET THE VOUCHER!
            </h2>
            <p class="voucher-description">
              Get 30% off for first transaction using<br />
              Rondovision mobile app for now.
            </p>
            <div class="download-links">
              <img
                *ngFor="let link of downloadLinks"
                [src]="link.src"
                [alt]="link.alt"
                class="download-badge"
              />
            </div>
          </div>
        </div>

        <!-- Mobile app mockup -->
        <div class="mobile-app-section">
          <!-- Decorative circles -->
          <div class="decorative-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
            <div class="circle circle-6"></div>
          </div>

          <!-- Mobile phone mockup -->
          <div class="mobile-phone">
            <div class="phone-header">
              <div class="status-icons">
                <div class="signal-icon"></div>
                <div class="profile-icon"></div>
              </div>

              <div class="app-grid-icon">
                <svg
                  viewBox="0 0 13 13"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_2_749)">
                    <path
                      d="M2.25885 4.22656L4.23883 4.22656V2.24658L2.25885 2.24658L2.25885 4.22656ZM5.22882 10.1665L7.2088 10.1665V8.18652L5.22882 8.18652V10.1665ZM2.25885 10.1665H4.23883V8.18652H2.25885L2.25885 10.1665ZM2.25885 7.19653L4.23883 7.19653V5.21655L2.25885 5.21655L2.25885 7.19653ZM5.22882 7.19653L7.2088 7.19653V5.21655L5.22882 5.21655L5.22882 7.19653ZM8.19879 2.24658V4.22656L10.1788 4.22656V2.24658L8.19879 2.24658ZM5.22882 4.22656L7.2088 4.22656L7.2088 2.24658L5.22882 2.24658V4.22656ZM8.19879 7.19653L10.1788 7.19653V5.21655L8.19879 5.21655V7.19653ZM8.19879 10.1665L10.1788 10.1665V8.18652L8.19879 8.18652V10.1665Z"
                      fill="#EBD96B"
                    ></path>
                  </g>
                </svg>
              </div>
            </div>

            <div class="phone-title">
              <h3 class="app-title">Match your style</h3>
              <svg
                class="title-accent"
                viewBox="0 0 36 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.588989 7.56213C13.4589 0.830199 29.3812 0.467202 35.7337 1.1272C23.6558 8.84911 7.27143 8.63462 0.588989 7.56213Z"
                  fill="#EBD96B"
                ></path>
              </svg>
            </div>

            <div class="search-bar">
              <svg
                class="search-icon"
                viewBox="0 0 13 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.93122 7.59632L7.54017 7.59632L7.40157 7.46267C7.88667 6.89837 8.17871 6.16578 8.17871 5.36884C8.17871 3.5918 6.73828 2.15137 4.96124 2.15137C3.18421 2.15137 1.74377 3.5918 1.74377 5.36884C1.74377 7.14587 3.18421 8.58631 4.96124 8.58631C5.75819 8.58631 6.49078 8.29426 7.05507 7.80916L7.18872 7.94776V8.33881L9.6637 10.8088L10.4012 10.0713L7.93122 7.59632ZM4.96124 7.59632C3.72871 7.59632 2.73376 6.60137 2.73376 5.36884C2.73376 4.1363 3.72871 3.14136 4.96124 3.14136C6.19378 3.14136 7.18872 4.1363 7.18872 5.36884C7.18872 6.60137 6.19378 7.59632 4.96124 7.59632Z"
                  fill="#6E6F72"
                ></path>
              </svg>
              <span class="search-text">Search</span>
            </div>

            <div class="filter-chips">
              <div class="chip active">Trending Now</div>
              <div class="chip">All</div>
              <div class="chip">New</div>
            </div>

            <div class="product-grid">
              <div *ngFor="let product of mobileAppImages" class="product-item">
                <img
                  [src]="product.src"
                  [alt]="product.alt"
                  class="product-image"
                />
                <div class="product-info">
                  <h4 class="product-title">{{ product.title }}</h4>
                  <p class="product-price">{{ product.price }}</p>
                </div>
              </div>
            </div>

            <!-- Bottom navigation -->
            <div class="bottom-nav">
              <svg
                class="nav-icon home-icon active"
                viewBox="0 0 155 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                  d="M95.9033 14.5347C95.1683 14.5347 94.5735 15.1138 94.5735 15.8217C94.5735 16.5295 95.1683 17.1086 95.9033 17.1086C96.6384 17.1086 97.2398 16.5295 97.2398 15.8217C97.2398 15.1138 96.6384 14.5347 95.9033 14.5347ZM91.8939 4.23877V5.52576L93.2303 5.52576L95.636 10.4099L94.7339 11.9864C94.627 12.1666 94.5668 12.379 94.5668 12.6042C94.5668 13.312 95.1683 13.8912 95.9033 13.8912L103.922 13.8912V12.6042L96.184 12.6042C96.0904 12.6042 96.0169 12.5334 96.0169 12.4433L96.037 12.3661L96.6384 11.3172L101.617 11.3172C102.118 11.3172 102.559 11.0534 102.786 10.6544L105.179 6.47813C105.232 6.38804 105.259 6.27865 105.259 6.16925C105.259 5.81533 104.958 5.52576 104.59 5.52576L94.7072 5.52576L94.079 4.23877L91.8939 4.23877ZM102.586 14.5347C101.851 14.5347 101.256 15.1138 101.256 15.8217C101.256 16.5295 101.851 17.1086 102.586 17.1086C103.321 17.1086 103.922 16.5295 103.922 15.8217C103.922 15.1138 103.321 14.5347 102.586 14.5347Z"

                <circle

              <svg
                class="nav-icon profile-icon"
                viewBox="0 0 155 18"

                xmlns="http://www.w3.org/2000/svg"
              >

                  d="M148.076 10.6737C149.922 10.6737 151.417 9.23389 151.417 7.45624C151.417 5.67859 149.922 4.23877 148.076 4.23877C146.23 4.23877 144.735 5.67859 144.735 7.45624C144.735 9.23389 146.23 10.6737 148.076 10.6737ZM148.076 12.2824C145.846 12.2824 141.393 13.3603 141.393 15.4999V17.1086L154.758 17.1086V15.4999C154.758 13.3603 150.306 12.2824 148.076 12.2824Z"

              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
