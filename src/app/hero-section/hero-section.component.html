  <!-- Website URL -->
  <div class="website-url">www.nickelfox.com</div>

  <!-- Main hero section -->
  <div class="hero-main">
    <!-- Decorative stars -->
    <div class="decorative-stars">
      <svg
        class="star star-1"
        viewBox="0 0 42 38"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"

      </svg>
      <svg

        viewBox="0 0 42 38"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M21.2495 0L26.1327 14.5165H41.935L29.1507 23.4882L34.0338 38.0048L21.2495 29.0331L8.46518 38.0048L13.3484 23.4882L0.564032 14.5165H16.3663L21.2495 0Z"
          fill="white"
        ></path>
      </svg>
      <svg
        class="star star-3"
        viewBox="0 0 42 39"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M21.2495 0.75L26.1327 15.2665H41.935L29.1507 24.2382L34.0338 38.7548L21.2495 29.7831L8.46518 38.7548L13.3484 24.2382L0.564032 15.2665H16.3663L21.2495 0.75Z"

      </svg>
      <svg
        class="star star-4"
        viewBox="0 0 42 39"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M21.2505 0.75L26.1337 15.2665H41.936L29.1516 24.2382L34.0348 38.7548L21.2505 29.7831L8.46616 38.7548L13.3493 24.2382L0.565008 15.2665H16.3673L21.2505 0.75Z"
          fill="white"
        ></path>
      </svg>
      <svg
        class="star star-5"
        viewBox="0 0 42 39"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"

          fill="white"
        ></path>
      </svg>
    </div>

    <!-- Content container -->
    <div class="content-container">
      <div class="left-content">
        <!-- Yellow accent bar -->
        <div class="yellow-accent-bar"></div>

        <!-- White accent bar -->
        <div class="white-accent-bar"></div>

        <!-- Main headline -->
        <div class="main-headline">
          <span class="headline-text"
            >LET'S<br />EXPLORE<br /><span class="highlight-unique">UNIQUE</span
            ><br />CLOTHES.</span
          >
        </div>

        <!-- Subtitle -->
        <div class="subtitle">Live for Influential and Innovative fashion!</div>

        <!-- CTA Button -->
        <div class="cta-section">
          <button mat-raised-button class="shop-now-btn">SHOP NOW</button>
        </div>
      </div>

      <!-- Fashion model image -->
      <div class="hero-image-container">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/2a6c33faaa372a09f61c96f45880debfb7220210"
          alt="Fashion model in pink coat"
          class="hero-image"
        />

        <!-- Decorative blurred stars overlay -->
        <div class="image-overlay-stars">
          <svg
            class="blur-star blur-star-1"
            viewBox="0 0 654 544"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M534.178 11L538.708 24.4672H553.368L541.508 32.7904L546.038 46.2576L534.178 37.9344L522.318 46.2576L526.848 32.7904L514.988 24.4672H529.648L534.178 11Z"
              fill="#E7E6E6"
              opacity="0.6"
            ></path>
          </svg>
          <svg
            class="blur-star blur-star-2"
            viewBox="0 0 654 544"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M33.1778 505L37.708 518.467H52.3681L40.5078 526.79L45.038 540.258L33.1778 531.934L21.3176 540.258L25.8478 526.79L13.9876 518.467H28.6476L33.1778 505Z"
              fill="#E7E6E6"
              opacity="0.6"
            ></path>
          </svg>
          <svg
            class="blur-star blur-star-3"
            viewBox="0 0 654 544"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M25.5 0.54248L31.2251 17.5619H49.7519L34.7634 28.0804L40.4885 45.0998L25.5 34.5812L10.5115 45.0998L16.2366 28.0804L1.24806 17.5619H19.7749L25.5 0.54248Z"
              fill="#E7E6E6"
              opacity="0.6"
            ></path>
          </svg>
          <svg
            class="blur-star blur-star-4"
            viewBox="0 0 654 544"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M633.178 466L637.708 479.467H652.368L640.508 487.79L645.038 501.258L633.178 492.934L621.318 501.258L625.848 487.79L613.988 479.467H628.648L633.178 466Z"
              fill="#E7E6E6"
              opacity="0.6"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Brand logos section -->
    <div class="brands-section">
      <div class="brands-container">
        <img
          *ngFor="let logo of brandLogos"
          [src]="logo.src"
          [alt]="logo.alt"
          class="brand-logo"
        />
      </div>
    </div>

    <!-- Navigation header -->
    <div class="navigation-header">
      <div class="nav-container">
        <!-- Logo -->
        <div class="logo-section">
          <svg
            class="fashion-icon"
            viewBox="0 0 25 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M24.7224 2.39473C17.3255 -0.234864 9.28533 -0.452055 1.75718 1.77436C1.45794 1.84597 1.1762 1.97714 0.928784 2.16004C0.681364 2.34294 0.473337 2.57383 0.317122 2.83891C0.160908 3.10399 0.0597103 3.39783 0.0195713 3.70288C-0.0205677 4.00794 0.00117516 4.31796 0.0835016 4.61442C0.495532 6.26796 1.09654 8.16779 1.81837 9.89027C1.83076 9.93054 1.85012 9.91118 1.85012 9.8709C1.74556 9.06311 2.36671 8.0431 3.58498 7.67212C9.43973 5.80882 15.7405 5.89224 21.5439 7.90989C21.758 7.9831 21.9845 8.01272 22.2102 7.99698C22.4359 7.98125 22.6561 7.92048 22.858 7.81827C23.0598 7.71606 23.2391 7.57447 23.3853 7.40185C23.5316 7.22924 23.6418 7.02909 23.7094 6.81321C24.4312 4.48973 24.7224 2.91209 24.7945 2.5171C24.8069 2.44352 24.7418 2.41564 24.7224 2.3955V2.39473ZM6.8758 7.50638C5.98901 7.69148 4.76299 7.98269 3.84289 8.28784C2.00347 8.92215 2.08866 11.1604 3.0684 11.8745C3.14042 11.4594 3.58498 10.8948 4.08066 10.7043C5.91698 9.98243 7.88884 9.55104 9.88238 9.3729C8.86935 8.96165 7.88109 8.37226 6.88897 7.5056L6.8758 7.50638ZM21.5191 11.9876C18.8765 10.7459 16.0117 10.0466 13.0942 9.93103C10.1767 9.81543 7.26557 10.2859 4.53296 11.3146C3.65701 11.6453 3.10867 12.711 3.65701 13.7225C4.61493 15.4543 5.70205 17.1115 6.9091 18.68C6.73562 18.079 7.04232 16.966 8.21955 16.602C11.4755 15.6014 14.8918 16.0258 17.1626 16.9451C17.8039 17.203 18.7116 17.0466 19.2204 16.2845C20.0882 14.9477 20.8775 13.5616 21.5842 12.1332C21.6159 12.0689 21.5842 12.0209 21.5191 11.9876ZM16.2433 20.0113C15.2908 19.5304 14.4198 18.9029 13.6619 18.1518C13.3111 17.8009 12.7945 17.2967 12.25 16.6957C11.0069 16.6957 9.80029 16.8204 8.50998 17.2325C7.31184 17.6073 7.19954 18.9913 7.72387 19.7132C8.61067 20.8184 9.23258 21.4147 10.2247 22.4401C10.7505 22.9559 11.4566 23.2464 12.193 23.25C12.9295 23.2536 13.6384 22.97 14.1692 22.4595C14.9437 21.685 15.42 21.1684 16.2952 20.1763C16.3471 20.1236 16.3269 20.0315 16.2425 20.0113H16.2433Z"
              fill="black"
            ></path>
          </svg>
          <span class="logo-text">FASHION</span>
        </div>

        <!-- Navigation menu -->
        <div class="nav-menu">
          <div class="nav-links">
            <a
              *ngFor="let item of navigationItems"
              [routerLink]="item.route"
              class="nav-link"
              routerLinkActive="active"
            >
              {{ item.label }}
            </a>
          </div>

          <!-- Sign up button -->
          <button mat-raised-button class="signup-btn">SIGN UP</button>
        </div>
      </div>
    </div>
  </div>
</div>
